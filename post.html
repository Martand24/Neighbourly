</head>

<body>

    <div class="nav-bar">
        <div class="no-collapse">
            <div>
                <img src="/logo.png" class="logo" alt="logo">
            </div>
            <a class="nav-share" href="/post.php">Share</a>
            <a class="nav-explore" href="/items.php">Explore</a>
            <div class="search-bar">
                <form class="search-bar-inner" action="search_results.php" method="get">
                    <input type="text" placeholder="Search items" class="search-box">
                    <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
        <div class="myCollapse">
            <a class="nav-about" href="/aboutUs.php">About us</a>
            <a class="nav-contact" href="/contactUs.php">Contact Us</a>
            <a class="nav-profile" href="/user.php">
                <img src="/profile.png" class="nav-profile" alt="">
            </a>
        </div>
    </div>

    <div class="container">
        <h1 class="title">CREATE POST</h1>
        <form id="create-post-form" action="/submit_post.php" method="POST" enctype="multipart/form-data">

            <div class="form-container">
                <div class="form-left">

                    <label class="category">Category :</label>
                    <select name="category" id="category" required>
                        <option value="book">book</option>
                        <option value="stationary">Stationary</option>
                        <option value="clothes">clothes</option>
                        <option value="gadgets">gadgets</option>
                    </select>



                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter title" style="font-size: large;"
                        required>


                    <label for="description">Description:</label>
                        <div class="disccontainer">

                        <div id="editor-container"></div>
                        <input type="hidden" id="description" name="description">

                    </div>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>


                    <label for="condition">Condition :</label>
                    <select name="condition" id="condition" required>
                        <option value="new">new</option>
                        <option value="good">good</option>
                        <option value="bad">bad</option>
                        <option value="too bad">too bad</option>
                    </select>


                </div>

                <div class="form-right">
                    <label for="imageUpload" >Upload Image : </label>
                    <div class="upload-box">
                     

                        <div class="imgcontainer">
                            <div id="image-container">

         <!--change-->                    <div id="image-preview"></div>  </div>
          <!--change-->                   <input type="file" id="imageUpload" name="imageUpload[]" accept="image/*" multiple required>


                            </div>


                        </div>

                    </div>
                   
                </div>
            </div>

            <button type="submit" class="share-btn">SHARE</button>
        </form>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="post.js"></script>
